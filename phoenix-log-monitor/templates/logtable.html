<body> 
    <div class="updatelog-button-container">
    <button id="updatelog" class="btn btn-primary" >Update Logs</button>

    <script type="text/javascript">
        document.getElementById("updatelog").onclick = function () {
            location.href = "http://localhost:1000/logtable";
        };
    </script>
    </div>
    </div>

    <div style="display: inline-flex;margin-inline-start: 93px;">
        <input style="font-size:16px;color: white;"id="from" placeholder="From" width="250" />
            <script>
                $('#from').datetimepicker({
                    showOtherMonths: false,
                    footer:true,
                    
                    format: 'yyyy-mm-dd HH:MM:ss',
                });
            </script>
        <input style="font-size:16px;color: white;margin-left: 50px;" id="to" placeholder="To" width="250" />
            <script>
                $('#to').datetimepicker({
                    showOtherMonths: false,
                    footer:true,
                    // modal:true,
                    format: 'yyyy-mm-dd HH:MM:ss',
                });
            </script>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover table-light data-table" id="log_table">
                <thead class="thead-dark display-4" style="text-align: center;font-size:20px;">
                    <tr>
                        <th>Timestamp</th>
                        <th>Loglevel</th>
                        <th>Message</th>
                        <th>Source</th>
                        <th class="none">EventID</th>
                        <th class="none">TraceID</th>
                        <th class="none">spanID</th>
                        <!-- <th>Audit</th> -->
                        <!-- <th>Null</th> -->
                        <!-- <th>SpanID</th> -->
                        <th class="none">stackTrace</th>
                    </tr>
                </thead>
            <!-- <tbody id="log_table"></tbody>
            </table>
        </div>
    </div>

</body>
