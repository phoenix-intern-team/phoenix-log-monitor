<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> -->
    <script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>    
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body> 
    <div class="top-container">
        <div class="updatelog-button-container">
            <button id="updatelog" class="btn btn-primary" >Update Logs</button>

            <script type="text/javascript">
                document.getElementById("updatelog").onclick = function () {
                    location.href = "http://127.0.0.1:5000/logtable";
                };
            </script>
        </div>

        <div class="live-log-button-container">
            <button type="button" class="btn btn-success" id="live-log-button" onclick="getlivelogs()">Live Log</button>
        </div>
    </div>

    <div style="display: inline-flex;margin-inline-start: 93px;">
        <input style="font-size:16px;color: rgb(61, 54, 54);"id="from" placeholder="From" width="250" />
            <script>
                $('#from').datetimepicker({
                    showOtherMonths: false,
                    footer:true,
                    
                    format: 'yyyy-mm-dd HH:MM:ss',
                });
            </script>
        <input style="font-size:16px;color: rgb(61, 54, 54);" id="to" placeholder="To" width="250" />
            <script>
                $('#to').datetimepicker({
                    showOtherMonths: false,
                    footer:true,
                    // modal:true,
                    format: 'yyyy-mm-dd HH:MM:ss',
                });
            </script>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover table-light data-table" id="log_table">
                <script>

                    var source = new EventSource("{{ url_for('sse.stream') }}");
                    source.addEventListener('greeting', function(event) {
                        var data = JSON.parse(event.data);
                        alert("The server says " + data.message);
                    }, false);
                    source.addEventListener('error', function(event) {
                        alert("Failed to connect to event stream. Is Redis running?");
                    }, false);

                    source.addEventListener('logstream', function(event) {
                        var data = JSON.parse(event.data);
                        console.log(event.data)
                        
                        populateDataTable(data)
                        
                    }, false);

                    function populateDataTable(data) {
                        console.log("populating data table...");
                        var s = JSON.stringify(data);
                        s = "{ \"data\" : [" + s + "] }";
                        var json_obj = JSON.parse(s);
                        console.log(json_obj);
                        var table = $('#log_table').DataTable();
                        var newrow = "<tr><td>" + data.timestamp + "</td><td>" + data.loglevel + "</td><td>" + data.message + "</td><td>" + data.source + "</td><td>" + data.eventID + "</td><td>" + data.spanID + "</td></tr>";
                        table.row.add($(newrow)).draw();
                    }
                    
                </script>
                <thead class="thead-dark display-4" style="text-align: center;font-size:20px;">
                    <tr>
                        <th>Timestamp</th>
                        <th>Loglevel</th>
                        <th>Message</th>
                        <th>Source</th>
                        <th>EventID</th>
                        <th>SpanID</th>
                        <!-- <th>stackTrace</th> -->
                    </tr>
                </thead>
            <!-- <tbody id="log_table"></tbody> -->
            </table>
        </div>
    </div>

</body>
</html>
