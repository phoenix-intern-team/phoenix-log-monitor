    <div class="updatelog-button-container">
    <button id="updatelog" class="btn btn-primary" >Update Logs</button>

    <script type="text/javascript">
        document.getElementById("updatelog").onclick = function () {
            location.href = "http://localhost:1000/logtable";
        };
    </script>
    </div>
    </div>

    <div class="input-daterange">
        <input type="text" id="from" name="from" class="form-control from-box">
        <span class="input-group-addon to-label">to</span>
        <input type="text" id="to" name="to" class="form-control to-box">
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover table-light data-table" id="log_table">
                <thead class="thead-dark display-4" style="text-align: center;font-size:20px;">
                    <tr>
                        <th>Timestamp</th>
                        <th>Loglevel</th>
                        <th>Message</th>
                        <th>Source</th>
                        <th>EventID</th>
                        <th>SpanID</th>
                        <!-- <th>stackTrace</th> -->
                    </tr>
                </thead>

            </table>
